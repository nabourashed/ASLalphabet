<!--Below the script for the image-switch:-->
 <script>
    $('.nav a').click(function() {
	const id = $(this).attr('href');
  $(id).addClass('active').siblings().removeClass('active');
});
</script>

<!--Below the script for the color change in the nav. I'm pretty sure the 2 scripts could be combined:-->
<script>
$(function() {
   var links = $('a.link').click(function() {
       links.removeClass('activecolor');

});
